<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('4.jpg'); /* Replace with your actual image file name */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}


    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .balance {
      font-size: 24px;
      margin: 20px 0;
      text-align: center;
    }

    .income-expense {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .income, .expense {
      width: 48%;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    .income {
      background-color: #d4edda;
      color: #155724;
    }

    .expense {
      background-color: #f8d7da;
      color: #721c24;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    ul li {
      background: #f1f1f1;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid;
      display: flex;
      justify-content: space-between;
    }

    li.plus {
      border-color: #2ecc71;
    }

    li.minus {
      border-color: #e74c3c;
    }

    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 4px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background: #3498db;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart Expense Tracker</h2>
    <div class="balance">
      Balance: ₹<span id="balance">0.00</span>
    </div>

    <div class="income-expense">
      <div class="income">
        Income <br />
        ₹<span id="income">0.00</span>
      </div>
      <div class="expense">
        Expense <br />
        ₹<span id="expense">0.00</span>
      </div>
    </div>

    <ul id="transaction-list"></ul>

    <form id="transaction-form">
      <input type="text" id="text" placeholder="Enter description" required />
      <input type="number" id="amount" placeholder="Enter amount (use - for expense)" required />
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const income = document.getElementById('income');
    const expense = document.getElementById('expense');
    const transactionList = document.getElementById('transaction-list');
    const form = document.getElementById('transaction-form');
    const textInput = document.getElementById('text');
    const amountInput = document.getElementById('amount');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function updateValues() {
      const amounts = transactions.map(t => t.amount);
      const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);
      const inc = amounts.filter(a => a > 0).reduce((acc, item) => acc + item, 0).toFixed(2);
      const exp = (amounts.filter(a => a < 0).reduce((acc, item) => acc + item, 0) * -1).toFixed(2);

      balance.innerText = total;
      income.innerText = inc;
      expense.innerText = exp;
    }

    function renderTransactions() {
      transactionList.innerHTML = '';
      transactions.forEach(addTransactionDOM);
    }

    function addTransactionDOM(transaction) {
      const sign = transaction.amount < 0 ? '-' : '+';
      const item = document.createElement('li');
      item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');

      item.innerHTML = `
        ${transaction.text} <span>${sign}₹${Math.abs(transaction.amount)}</span>
        <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
      `;

      transactionList.appendChild(item);
    }

    function removeTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      updateLocalStorage();
      init();
    }

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (textInput.value.trim() === '' || amountInput.value.trim() === '') return;

      const transaction = {
        id: Date.now(),
        text: textInput.value,
        amount: +amountInput.value
      };

      transactions.push(transaction);
      addTransactionDOM(transaction);
      updateValues();
      updateLocalStorage();

      textInput.value = '';
      amountInput.value = '';
    });

    function init() {
      renderTransactions();
      updateValues();
    }

    init();
  </script>
</body>
</html>
